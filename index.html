<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV SHOW</title>
    <link rel="icon" href="./assets/images/icon (2).png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-8" id="center">
          <div class="container-fluid">
            <div class="row">
              <!-- navbar -->
              <!-- Logo -->
              <div class="col-8" id="logo">
                <a class="navbar-brand" href="#">
                  <img
                    src="./assets/images/logo (2).png"
                    class="logo-img"
                    alt="Logo"
                  />
                </a>
              </div>
              <!-- Logo -->

              <!-- search input -->
              <div class="col-3" id="Search-input">
                <form class="d-none d-md-flex input-group w-auto my-auto mt-3">
                  <input
                    autocomplete="off"
                    type="search"
                    class="form-control search-input"
                    placeholder="Search movie"
                  />
                  <span class="input-group-text search-icon-span">
                    <i class="bi bi-search" id="search-icon"></i>
                  </span>
                </form>
              </div>
              <!-- search input -->

              <!-- green icon -->
              <div class="col-1" id="green-icon">
                <img src="./assets/images/icon (2).png" alt="green icon" />
              </div>
              <!-- green icon -->

              <!-- navbar -->

              <!-- Hero Image -->
              <div class="col-12 text-center mt-3">
                <img
                  id="hero-img"
                  src="./assets/images/hero-img (2).png"
                  alt=""
                  style="width: 100%; height: 450px"
                />
              </div>
              <!-- Hero Image -->

              <!-- separator -->
              <div class="col-12 text-start mt-4" id="movies-title">Movies</div>
              <!-- separator -->
              <!-- main part -->
              <div id="shows-container"></div>
              <!-- main part -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/app.js"></script>
  </body>
</html>
